<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Jengu{% endblock %}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="{% static 'jengu/normalize.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'jengu/skeleton.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'jengu/jquery.datetimepicker.min.css' %}">

  <link rel="icon" type="image/png" href="{% static 'jengu/img/logo.png' %}">

  <script type="text/javascript" src="{% static 'jengu/md5.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'jengu/aes_comp.js' %}"></script>
  <script type="text/javascript" src="{% static 'jengu/main.js' %}"></script>
  <script type="text/javascript" src="{% static 'jengu/jquery-3.3.1.slim.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'jengu/jquery.datetimepicker.full.min.js' %}"></script>


</head>
<body>
  	<main>
  		<div class="container">
        
    		  {% block content %}
          {% endblock %}
        
  		</div>
  	</main>
</body>
</html>
